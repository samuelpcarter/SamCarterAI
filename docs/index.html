<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rubik's Cube Simulator</title>
  <link rel="stylesheet" href="cube.css">
  <style>
    body{margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#111;color:#fff;font-family:sans-serif;}
  </style>
</head>
<body>
  <div id="scene"><div id="cube"></div></div>
  <div class="controls">
    <button id="scramble-btn">Scramble</button>
    <button id="reset-btn">Reset</button>
  </div>
  <p class="instructions">
    Use arrow keys to rotate the cube and U, D, F, B, L, R keys for face turns.
    Press S to scramble and X to reset.
  </p>
  <script src="cube.js"></script>
</body>
</html>
